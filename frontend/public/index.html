<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamAgenda — Homepage</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0/dist/index.umd.js"></script> -->
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>TeamAgenda</h1>
        <p>O seu único calendário para toda a equipa e todos os eventos.</p>

        <!-- VIEW 1: LOGIN -->
        <div id="authView" class="card">
            <h2>Login</h2>
            <p>
                Demonstração alpha
            </p>
            <form id="loginForm">
                <label for="email">Email</label>
                <input id="email" type="email" required placeholder="joao@clinicas.pt" />

                <label for="password">Password</label>
                <input id="password" type="password" required placeholder="••••••••" />

                <button id="loginBtn" type="submit">Entrar</button>
            </form>
            <div id="authStatus" class="status"></div>
        </div>

        <!-- VIEW 2: CALENDAR -->
        <div id="calendarView" class="card hidden">
            <div class="header-row">
                <div>
                    <div style="font-size:14px; font-weight:600;">
                        TeamAgenda
                    </div>
                    <div style="font-size:12px; color:#6b7280;">
                        Olá <span id="currentUserName">João</span>
                    </div>
                </div>
                <div id="actionButtons" style="display:flex; gap:6px;">
                    <button id="refreshBtn" type="button">Refresh</button>
                    <button id="createEvent" type="button">Agendar</button>
                </div>
            </div>

            <div id="calendarStatus" class="status"></div>

            <div class="events-list" id="eventsList">
                <!-- Events injected here -->
            </div>
        </div>
    </div>
</body>
</html>
