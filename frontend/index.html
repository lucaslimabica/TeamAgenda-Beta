<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamAgenda â€” Homepage</title>
    <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0/dist/index.umd.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>TeamAgenda</h1>
        <p>Access the unified calendar for your entire team!</p>

        <button id="startBtn">Start</button>
    </div>

    <script>
        // The main SDK object
        const AppExtensionsSDK = window.AppExtensionsSDK;
        // Initialize Pipedrive SDK
        async function initializeAndSetup() {
            let sdk;
            try {
                sdk = await new AppExtensionsSDK().initialize();
                await sdk.execute(AppExtensionsSDK.Command.RESIZE, {
                    // Setting initial size of the iframe
                    width: 500,
                    height: 300
                });
                console.log("SDK Loaded:", sdk);
            } catch (error) {
                console.error('Error at the Pipedrive SDK:', error);
                alert('Error at the Pipedrive SDK initialization.');
                return;
            }
            // For debugging: Get logged user info and print it (better context info later!!)
            const user = await sdk.user.getUserInfo();
            console.log("Logged User:", user);
        }
        
        const startBtn = document.getElementById("startBtn");

        startBtn.addEventListener("click", async () => {
            await initializeAndSetup();
        });
    </script>
</body>
</html>
